<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="styles/mainstyles.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <div class="button-container">
    <button onclick="
            playGame('rock');
          " class="move-button"><img src="images/rock.png" class="move-icon"></button>

    <button onclick="
            playGame('paper');
          " class="move-button"><img src="images/paper.png" class="move-icon"></button>

    <button onclick="
            playGame('scissors');
          " class="move-button"><img src="images/scissors.png" class="move-icon"></button>
  </div>

  <p class="js-result result"></p>
  <p class="js-moves moves"></p>
  <p class="js-score score"></p>

  <div class="reset-score-container">
    <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
          " class="reset-score-button">Reset Score</button>
    <button class="js-auto-play auto-play-button" onclick=" autoPlay(); ">Auto Play</button>
  </div>


  <script src="scripts/ropasci.js"></script>
</body>

</html>
